    //  TEMPLATE LITERALS( Template Strin) IN JAVASCRIPT 
    // Template Literals is nothing but it is a another way to write string in javascript.
    //Template Literals use back-ticks (``) rather than the quotes ("") to define a string:
     let str= "Anurag";
     let str2=`Kumar`;
     document.write(str,"<br>");
     document.write(str2,"<br>");
     console.log(`My name is ${str} ${str2}`);

                // Benifit of back-ticks (``)

    //1. We can use single and double quotes inside a string
      let text = `He's often called "Johnny"`;
      document.write(text,"<br>");

    //2. we can write  multiline strings:
      let str3=`hello anurag
      how are you
      i am fine what about you
      nice  to meet you `
      document.write(str3,"<br>");

     // Normaly we do that if we print variable with string

      let price=20;
      document.write("The cost of ",item,"is ",price,"<br>");// Normal Way
      document.write(`The cost of ${item} is  ${price} `);// Template string

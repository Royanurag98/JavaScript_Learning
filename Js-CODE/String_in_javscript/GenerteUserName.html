<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Create a user name when user enter the name in any fome.
    let UserName=prompt("Enter your name");
    let length=UserName.length;
    let convertCase=UserName.toLowerCase();
    let str=convertCase.split(" ").join("");
    
    document.write(`@${str}${length * Math.floor(Math.random() * 100)}`);
    </script>
</body>
</html>

   // We are giving array of marks of students . Filter out of the marks of Student that record 90+ ?
     <Script>
        let studentMarks=[92,86,97,45,76,93.5,90,76];

        });
        document.write(` <br>Student got ${New}+ Marks <br>`);
     </Script>

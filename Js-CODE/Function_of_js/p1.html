// Create a function using the function keybord that takes a string as an argument 
//and return the number of vowels in the string.?
 
    function str(x){
        var temp=0; 
       for(let i=0; i<=x.length ;i++)
       {
       
        if(x[i]==="a" || x[i]==="A" || x[i]==="e" || x[i]==="E" || x[i]==="i"|| x[i]==="I"|| x[i]==="o" || x[i]==="O" ||x[i]==="u" || x[i]==="U")
        {
            temp++;
        }    
       }
       return temp;

    }
    let Uis=prompt("Enter a string value");
    let y=str(Uis);
    document.write(y);
